<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="theme-color" content="#252831">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="icon" href="favicon.ico">
    <link rel="manifest" href="/manifest.webmanifest">
    <title>Restaurant Reviews</title>
</head>

<body>
    <header>
        <nav>
            <h1 id="tophead" role="link">
                <a href="/">Restaurant Reviews</a>
            </h1>
        </nav>
    </header>

    <main id="maincontent" role="main">

        <section id="map-container">
            <div id="map" tabindex="0" role="application" aria-label="New York map image" lang="en"></div>
        </section>
        <!--<section id="filter-container">-->
        <div class="filter-options">
            <h2 role="heading">Filter Results</h2>
            <select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="select neighborhoods">
                <option value="all" role="option" aria-label="All Neighborhoods">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="select cuisines">
                <option value="all" role="option" aria-label="All Cuisines">All Cuisines</option>
            </select>
        </div>
        <!--</section>-->
        <section id="restaurants-container">
            <ul id="restaurants-list" role="list"></ul>
        </section>

    </main>

    <footer id="footer" role="contentinfo">
        Copyright (c) 2018
        <a href="/">
            <strong>Restaurant Reviews</strong>
        </a> All Rights Reserved.
    </footer>


    <script defer src="js/idb.min.js"></script>
    <script defer src="https://cdnjs.cloudflare.com/ajax/libs/vanilla-lazyload/8.7.1/lazyload.min.js"></script>
    <script defer src="js/dbhelper.min.js"></script>
    <script defer src="js/main.min.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCJBXJybEeKQ4iOMo_VeCscYh5x1lJfgBw&libraries=places&callback=initMap"></script>
    <!-- End scripts -->

</body>

</html>
